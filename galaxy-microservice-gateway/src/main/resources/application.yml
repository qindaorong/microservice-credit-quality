# 端口号
server:
    port: 8775

# 服务名称
spring:
    application:
        name: gateway

    redis:
        host: 39.105.171.244
        port: 6379
        password: QMSc3F
        database: 15
        timeout: 3000

    cloud:
        gateway:
            discovery:
                locator:
                    enabled: false
                    lowerCaseServiceId: true
            routes:
                - id: gzt_route
                  uri: lb://SERVER-GZT
                  predicates:
                      - Path=/gzt/**
                      - Method= POST
                      - Host= **.galaxy.com
                  filters:
                      - StripPrefix=1
                      # 调用级别限流
                      - name: Hystrix
                        args:
                            name: fallbackcmd
                            fallbackUri: forward:/gzt/fallback


# hystrix 信号量隔离，3秒后自动超时
hystrix:
    command:
        default:
            execution:
                isolation:
                    strategy: SEMAPHORE
                    thread:
                        timeoutInMilliseconds: 3000
                    semaphore:
                        maxConcurrentRequests: 400
            fallback:
                isolation:
                    semaphore:
                        maxConcurrentRequests: 200
    shareSecurityContext: true

# Eureka集群配置信息
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/

swagger:
    info:
        title: ${spring.application.name}
        description: GuoZhengTong-credit-quality
        version: v1.0.0
        base-package: com.galaxy.microservice.gzt.controller
        enable: true

okhttp3:
    connect-timeout: 10
    read-timeout: 10
    write-timeout: 10
    max-idle-connections: 100
    max-retry: 2